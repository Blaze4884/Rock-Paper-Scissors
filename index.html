<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="Stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="results">
      <h2 class="roundresults">Select a move</h2>
      <h3 class="choiceresults">First to 5 points wins!</h3>
    </div>

    <div class="scoreboard">
      <div class="player">
        <div class="playerplaceholder">❔</div>
        <h2 class="playerscore">Player: 0</h2>
      </div>

      <div class="computer">
        <div class="computerplaceholder">❔</div>
        <h2 class="computerscore">Computer: 0</h2>
      </div>
    </div>

    <div class="choices">
      <button class="rock">🪨</button>

      <button class="paper">📜</button>

      <button class="scissors">✂️</button>
    </div>

    <div class="resetgame">
      <button class="playagain">Play again</button>
    </div>

    <div class="footer">
      <h3>
        Copyright © 2024
        <a href="https://github.com/Blaze4884" target="_blank"> Daniyal.M</a>
      </h3>
    </div>
  </body>
</html>
